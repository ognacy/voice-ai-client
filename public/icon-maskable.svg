<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - fills entire maskable safe zone -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Content in safe zone (center 80% = 410x410, offset 51px) -->
  <g transform="translate(51, 51)">
    <!-- CRT screen glow effect -->
    <rect x="20" y="20" width="370" height="370" rx="16" fill="#0d1a0d"/>
    <rect x="35" y="35" width="340" height="340" rx="8" fill="#0a0a0a" stroke="#00ff00" stroke-width="3" stroke-opacity="0.3"/>

    <!-- Voice waveform visualization centered in safe zone -->
    <g transform="translate(205, 205)">
      <rect x="-90" y="-45" width="18" height="90" fill="#00ff00" opacity="0.9"/>
      <rect x="-54" y="-78" width="18" height="156" fill="#00ff00" opacity="0.9"/>
      <rect x="-18" y="-102" width="18" height="204" fill="#00ff00" opacity="1"/>
      <rect x="18" y="-78" width="18" height="156" fill="#00ff00" opacity="0.9"/>
      <rect x="54" y="-45" width="18" height="90" fill="#00ff00" opacity="0.9"/>
    </g>

    <!-- Scanline effect -->
    <defs>
      <pattern id="scanlinesM" patternUnits="userSpaceOnUse" width="410" height="6">
        <rect width="410" height="3" fill="transparent"/>
        <rect y="3" width="410" height="3" fill="#000000" opacity="0.1"/>
      </pattern>
    </defs>
    <rect x="35" y="35" width="340" height="340" fill="url(#scanlinesM)"/>
  </g>
</svg>
