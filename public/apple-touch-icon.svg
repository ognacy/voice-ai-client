<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#0a0a0a"/>

  <!-- CRT screen glow effect -->
  <rect x="14" y="14" width="152" height="152" rx="8" fill="#0d1a0d"/>
  <rect x="22" y="22" width="136" height="136" rx="4" fill="#0a0a0a" stroke="#00ff00" stroke-width="2" stroke-opacity="0.3"/>

  <!-- Voice waveform visualization -->
  <g transform="translate(90, 90)">
    <!-- Center bars representing voice/audio -->
    <rect x="-38" y="-19" width="8" height="38" fill="#00ff00" opacity="0.9"/>
    <rect x="-22" y="-33" width="8" height="66" fill="#00ff00" opacity="0.9"/>
    <rect x="-8" y="-42" width="8" height="84" fill="#00ff00" opacity="1"/>
    <rect x="6" y="-33" width="8" height="66" fill="#00ff00" opacity="0.9"/>
    <rect x="22" y="-19" width="8" height="38" fill="#00ff00" opacity="0.9"/>
  </g>

  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines180" patternUnits="userSpaceOnUse" width="180" height="4">
      <rect width="180" height="2" fill="transparent"/>
      <rect y="2" width="180" height="2" fill="#000000" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="22" y="22" width="136" height="136" fill="url(#scanlines180)"/>
</svg>
