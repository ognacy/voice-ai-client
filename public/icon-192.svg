<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0a0a0a"/>

  <!-- CRT screen glow effect -->
  <rect x="16" y="16" width="160" height="160" rx="8" fill="#0d1a0d"/>
  <rect x="24" y="24" width="144" height="144" rx="4" fill="#0a0a0a" stroke="#00ff00" stroke-width="2" stroke-opacity="0.3"/>

  <!-- Voice waveform visualization -->
  <g transform="translate(96, 96)">
    <!-- Center bars representing voice/audio -->
    <rect x="-40" y="-20" width="8" height="40" fill="#00ff00" opacity="0.9"/>
    <rect x="-24" y="-35" width="8" height="70" fill="#00ff00" opacity="0.9"/>
    <rect x="-8" y="-45" width="8" height="90" fill="#00ff00" opacity="1"/>
    <rect x="8" y="-35" width="8" height="70" fill="#00ff00" opacity="0.9"/>
    <rect x="24" y="-20" width="8" height="40" fill="#00ff00" opacity="0.9"/>
  </g>

  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="192" height="4">
      <rect width="192" height="2" fill="transparent"/>
      <rect y="2" width="192" height="2" fill="#000000" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="24" y="24" width="144" height="144" fill="url(#scanlines)"/>
</svg>
